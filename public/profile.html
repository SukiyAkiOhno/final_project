<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage</title>
    <meta charset="utf-8" />
   
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/kannadrink.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <style>

    </style>
      
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <div class="boxHolder">
      <div class="box">
        <h1>Profile</h1>
        <a href="/logout">LOGOUT</a>
    </div>

    <div class="boxHolder">
      <div class="box">
          <h2>Personal Information</h2>

      </div>
      <button id="editUsername">Edit Username</button>
      <button id="editPassword">Edit Password</button>

      <div id="editformUsername">
          <form>
              <h3>Edit Username</h3>
              <label>
                New Username:
              </label>
              <input type="text" id="newUsername"/>
              <button id="submitUsername">Submit Change</button>
          </form>
      </div>

      <div id="editformPassword">
        <form>
            <h3>Edit Password</h3>
            <label>
              New Password:
            </label>
            <input type="text" id="newPassword"/>
            <button id="submitPassword">Submit Change</button>
        </form>
    </div>

      <div id="attribute">

      </div>
    </div>


    <script>
      // nav bar import function
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });

      
      var editUsername = document.getElementById("editformUsername");
      editUsername.style.display = "none";
      var editPassword = document.getElementById("editformPassword");
      editPassword.style.display = "none";

      const openEditUsername = function(e){
        e.preventDefault()
        if(editUsername.style.display==="none"){
            editUsername.style.display = "block";
        }
        else {
            editUsername.style.display = "none";
        }
      }

      const openEditPassword = function(e){
        e.preventDefault()
        if(editPassword.style.display==="none"){
            editPassword.style.display = "block";
        }
        else {
            editPassword.style.display = "none";
        }
      }

      window.onload = function(){
          const button_open_edit_username = document.getElementById("editUsername")
          button_open_edit_username.onclick = openEditUsername

          const button_open_edit_password = document.getElementById("editPassword")
          button_open_edit_password.onclick = openEditPassword
      }

    </script>
    

  </body>
</html>
