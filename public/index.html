<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">

    <!-- Import Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>

    <!-- Import jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="nav-placeholder"></div>

    <div id="greeting">
      <h1 v-if="sentence=(when<9?'Morning!':
                            when<12?'Morning!':
                            when<15?'Noon!':
                            when<19?'Afternoon!':
                            'Evening!')">
        {{greet}}{{sentence}}
      </h1>
    </div>

    <div class="boxHolder">
      <div id='personal'>
          <h2>Personal Information</h2>

      </div>
      <button id="editUsername">Edit Username</button>
      <button id="editPassword">Edit Password</button>

      <div id="editformUsername">
          <form>
              <h3>Edit Username</h3>
              <label>
                New Username:
              </label>
              <input type="text" id="newUsername"/>
              <button id="submitUsername">Submit Change</button>
          </form>
      </div>

      <div id="editformPassword">
        <form>
            <h3>Edit Password</h3>
            <label>
              New Password:
            </label>
            <input type="text" id="newPassword"/>
            <button id="submitPassword">Submit Change</button>
        </form>
    </div>

      <div id="attribute">

      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </body>

  <script>
    var personal = document.getElementById("personal");


    $(function(){
      $("#nav-placeholder").load("nav.html");
    });

    const app = new Vue({
      el: "#greeting",
      data: {
        greet: "Good ",
        sentence: "",
        when: new Date().getHours()
      }
    })

    function getProfile(){
      fetch("/getprofile", {
        method:'POST',
        headers:{'Content-Type':'application/json' }
      })
      .then(response => response.json())
      .then(userinfo =>{
        var username = document.createElement('h4');
        username.innerHTML= "Username: " + userinfo.username;

        personal.appendChild(username);
      })
    }

    var editUsername = document.getElementById("editformUsername");
    editUsername.style.display = "none";
    var editPassword = document.getElementById("editformPassword");
    editPassword.style.display = "none";

    const openEditUsername = function(e){
      e.preventDefault()
      if(editUsername.style.display==="none"){
          editUsername.style.display = "block";
          editPassword.style.display = "none";
      }
      else {
          editUsername.style.display = "none";
      }
    }

    const openEditPassword = function(e){
      e.preventDefault()
      if(editPassword.style.display==="none"){
          editPassword.style.display = "block";
          editUsername.style.display = "none";
      }
      else {
          editPassword.style.display = "none";
      }
    }

    window.onload = function(){
        const button_open_edit_username = document.getElementById("editUsername")
        button_open_edit_username.onclick = openEditUsername

        const button_open_edit_password = document.getElementById("editPassword")
        button_open_edit_password.onclick = openEditPassword

        getProfile();
    }  

  </script>

  <style>
    h1 {
      text-align:center
    }
  </style>
</html>
